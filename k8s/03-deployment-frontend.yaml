apiVersion: apps/v1
kind: Deployment
metadata:
  name: political-bias-detection-frontend
  namespace: political-bias-detection
  labels:
    app: political-bias-detection-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: political-bias-detection-frontend
  template:
    metadata:
      labels:
        app: political-bias-detection-frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/suparious/political-bias-detection-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
