apiVersion: apps/v1
kind: Deployment
metadata:
  name: political-bias-detection-backend
  namespace: political-bias-detection
  labels:
    app: political-bias-detection-backend
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: political-bias-detection-backend
  template:
    metadata:
      labels:
        app: political-bias-detection-backend
        component: backend
    spec:
      containers:
      - name: backend
        image: suparious/political-bias-detection-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        - name: TRANSFORMERS_CACHE
          value: "/app/model_cache"
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: model-cache
          mountPath: /app/model_cache
      volumes:
      - name: model-cache
        emptyDir:
          sizeLimit: 5Gi
